<!DOCTYPE html>
<html>

	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/global.css" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center" onclick="backToFullView()">OpenParking Stockholm</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<!-- No menu yet but who knows what could be added :O -->
				</ul>
			</div>
		</nav>
		<div id="map"></div>

		<!-- Modal Structure -->
		<div id="parking-details" class="modal bottom-sheet">
			<div class="modal-content">
				<h4 id="parking-title">Parking information</h4>
				<p> <b>City District : </b> <span id="city-district"></span> </p>
				<p> <b>Address : </b><span id="address"></span> </p>
				<p> <b>Size in meter : </b><span id="vf-meter"></span> </p>
				<p> <b>Other information : </b><span id="other-information"></span> </p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
				<a href="#!" onclick="backToFullView()" class="modal-action modal-close waves-effect waves-green btn-flat">Back to full view</a>
			</div>
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="https://googlemaps.github.io/js-marker-clusterer/src/markerclusterer.js"></script>
		<script type="text/javascript" src="js/parkingObj.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Import maps api async and call "initMap" from app.js to initialize the map -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcPHORLdP2U7HcBA3X2BQea4ppj7JLBLM&callback=initMap"></script>
	</body>

</html>
